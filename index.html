<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Climbing "Trivia" Game!</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="title"><h1>Trivial...Unless You're Actually Climbing!</h1></div>
      <div id="startDiv"><button id="startButton">Start</button></div>
      <div id="timer">Time Remaining: 30 seconds</div>
      <div id="transitionText"></div>
      <div id="Q1" class="question"></div>
      <div id="transitionPic"></div>
      <div id="answerDiv0" class="answerDiv">
        <button id="A0" class="answer"></button>
      </div>
      <div id="answerDiv1" class="answerDiv">
        <button id="A1" class="answer"></button>
      </div>
      <div id="answerDiv2" class="answerDiv">
        <button id="A2" class="answer"></button>
      </div>
      <div id="answerDiv3" class="answerDiv">
        <button id="A3" class="answer"></button>
      </div>
      <div id="purgatory"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
